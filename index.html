<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAI SREE EVENTS</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <!-- Tailwind (for quick modern layout) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex flex-col bg-[#0a0a0a]">

  <!-- Header -->
  <header class="w-full border-b border-white/10 bg-[#0b0b0b]">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="company-logo" src="https://placehold.co/56x56/8b5cf6/ffffff?text=SS" alt="Logo" class="w-12 h-12 rounded-xl"/>
        <div class="flex flex-col">
          <h1 id="company-name" class="text-2xl md:text-3xl font-extrabold text-white tracking-tight">SAI SREE EVENTS</h1>
          <!-- Highlighted company button under the title -->
          <button id="company-details-button" class="button-style mt-2 w-fit px-4 py-2">Company</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main id="app" class="flex-1">
    <section class="max-w-7xl mx-auto px-4 py-8">
      <h2 class="event-highlight-text mb-6">Recent Events</h2>

      <!-- Admin Panel (hidden until logged in) -->
      <div id="admin-panel" class="hidden mb-8">
        <div class="admin-card bg-gray-800 p-5">
          <div class="flex items-center justify-between flex-wrap gap-3">
            <h3 class="text-xl font-bold">Admin Panel</h3>
            <div class="flex items-center gap-2">
              <button id="btn-new-event" class="button-style">New Event</button>
              <button id="btn-account" class="button-style">Account</button>
              <button id="btn-logout" class="button-style-minimal">Logout</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Events Grid -->
      <div id="events-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="w-full border-t border-white/10 bg-[#0b0b0b]">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3 text-sm text-gray-300">
      <div id="footer-contact" class="flex items-center gap-3">
        <i data-lucide="mail" class="w-4 h-4"></i>
        <span id="footer-email">contact@saisreeevents.com</span>
        <span class="mx-2 opacity-40">•</span>
        <i data-lucide="phone" class="w-4 h-4"></i>
        <span id="footer-phone">+91 9876543210</span>
      </div>
      <!-- Subtle admin button at bottom -->
      <div class="flex items-center gap-2">
        <button id="admin-access-button" class="button-style-minimal px-4 py-2">Admin</button>
      </div>
      <div class="text-gray-400">© 2025 SAI SREE EVENTS. All rights reserved.</div>
    </div>
  </footer>

  <!-- Company Modal -->
  <div id="company-modal" class="modal-backdrop hidden">
    <div class="modal-content custom-scrollbar">
      <div class="flex items-start justify-between mb-4">
        <h3 class="text-xl font-bold text-white">About Company</h3>
        <button id="company-close" class="button-style-minimal"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h4 class="text-lg font-semibold mb-2">Products / Services</h4>
          <ul id="company-products" class="space-y-2"></ul>
        </div>
        <div>
          <h4 class="text-lg font-semibold mb-2">Social Links</h4>
          <div id="company-social" class="flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="login-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-white">Admin Login</h3>
        <button id="login-close" class="button-style-minimal"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input id="login-email" type="email" class="w-full" placeholder="admin@email.com" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input id="login-password" type="password" class="w-full" placeholder="••••••••" required />
        </div>
        <button type="submit" class="button-style w-full">Login</button>
      </form>
    </div>
  </div>

  <!-- Event Form Modal (Create/Edit) -->
  <div id="event-modal" class="modal-backdrop hidden">
    <div class="modal-content custom-scrollbar">
      <div class="flex items-center justify-between mb-4">
        <h3 id="event-modal-title" class="text-xl font-bold text-white">New Event</h3>
        <button id="event-close" class="button-style-minimal"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <form id="event-form" class="grid md:grid-cols-2 gap-4">
        <input type="hidden" id="event-id" />

        <div>
          <label class="block text-sm mb-1">Title</label>
          <input id="ev-title" type="text" class="w-full" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Client</label>
          <input id="ev-client" type="text" class="w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Date</label>
          <input id="ev-date" type="date" class="w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Time</label>
          <input id="ev-time" type="time" class="w-full" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Location</label>
          <input id="ev-location" type="text" class="w-full" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Description</label>
          <textarea id="ev-description" class="w-full" rows="3"></textarea>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">YouTube Link</label>
          <input id="ev-video" type="url" class="w-full" placeholder="https://www.youtube.com/watch?v=..." />
        </div>

        <div>
          <label class="block text-sm mb-1">Thumbnail (image)</label>
          <input id="ev-thumb-file" type="file" accept="image/*" />
        </div>
        <div>
          <label class="block text-sm mb-1">Poster (image)</label>
          <input id="ev-poster-file" type="file" accept="image/*" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Gallery (multiple images)</label>
          <input id="ev-gallery-files" type="file" accept="image/*" multiple />
        </div>

        <div class="md:col-span-2 flex items-center justify-end gap-2">
          <button id="btn-delete-event" type="button" class="button-style-minimal hidden">Delete</button>
          <button type="submit" class="button-style">Save Event</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Account Modal -->
  <div id="account-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-white">Admin Account</h3>
        <button id="account-close" class="button-style-minimal"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <form id="account-form" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Change Email</label>
          <input id="acc-email" type="email" class="w-full" placeholder="new-admin@email.com"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Change Password</label>
          <input id="acc-password" type="password" class="w-full" placeholder="New strong password"/>
        </div>
        <button type="submit" class="button-style w-full">Update</button>
      </form>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toast-container"></div>

  <!-- Firebase (module that exposes funcs to window for script.js) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, updateEmail, updatePassword, signOut, reauthenticateWithCredential,
      EmailAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    // expose to window so non-module script can use
    Object.assign(window, {
      initializeApp,
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, updateEmail, updatePassword, signOut,
      reauthenticateWithCredential, EmailAuthProvider,
      getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy,
      getStorage, ref, uploadBytes, getDownloadURL
    });
  </script>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAI SREE EVENTS</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex flex-col bg-[#0a0a0a]">

  <!-- Header -->
  <header class="w-full border-b border-white/10 bg-[#0b0b0b]">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="company-logo" src="https://placehold.co/50x50/8b5cf6/ffffff?text=LOGO" alt="Logo" class="w-10 h-10 rounded-lg" />
        <div class="flex flex-col">
          <h1 id="company-name" class="text-2xl md:text-3xl font-extrabold text-white tracking-tight">SAI SREE EVENTS</h1>
          <button id="company-details-button" class="button-style mt-2 w-fit px-4 py-2">Company</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <main id="app-container" class="flex-1"></main>

  <!-- Footer -->
  <footer class="w-full border-t border-white/10 bg-[#0b0b0b]">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3 text-sm text-gray-300">
      <div id="footer-contact" class="flex items-center gap-3">
        <i data-lucide="mail" class="w-4 h-4"></i>
        <span id="footer-email">contact@saisreeevents.com</span>
        <span class="mx-2 opacity-40">•</span>
        <i data-lucide="phone" class="w-4 h-4"></i>
        <span id="footer-phone">+91 9876543210</span>
      </div>
      <div class="flex items-center gap-2">
        <button id="admin-access-button" class="button-style-minimal px-4 py-2">Admin</button>
      </div>
      <div id="copyright-text" class="text-gray-400">© 2025 SAI SREE EVENTS. All rights reserved.</div>
    </div>
  </footer>

  <!-- Modals -->
  <div id="company-details-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="flex items-start justify-between mb-4">
        <h3 class="text-xl font-bold text-white">About Company</h3>
        <button id="company-details-close-button" class="button-style-minimal"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <div id="modal-products-list" class="space-y-2 mb-6"></div>
      <div id="modal-social-links" class="flex flex-wrap gap-3 mb-6"></div>
    </div>
  </div>

  <div id="admin-login-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-white">Admin Login</h3>
        <button id="admin-login-close-button" class="button-style-minimal"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <form id="admin-login-form" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input id="admin-email" type="email" class="w-full" placeholder="admin@email.com" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input id="admin-password" type="password" class="w-full" placeholder="••••••••" required />
        </div>
        <button type="submit" class="button-style w-full">Login</button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    window.initializeApp = initializeApp;
    window.getAuth = getAuth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.getFirestore = getFirestore;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getStorage = getStorage;
    window.ref = ref;
    window.uploadBytes = uploadBytes;
    window.getDownloadURL = getDownloadURL;
  </script>

  <script src="script.js"></script>
</body>
</html>
